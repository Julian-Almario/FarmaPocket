# Site settings
title: FarmaPocket # site title
description: >- # site description
  Una anciclopedia farmacologica para practica clinica de estudiantes para estudiantes, con el fin de facilidad y
  tener a la mano la informaciÃ²n practica y de uso frecuente que mas puedas usar en tu practica clinca como Medico en formacion con el fin de faciltiar tu aprendizaje.
lang: es-CO # default lang
timezone: Colombia/Medellin # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/Julian-Almario/FarmaPocket # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: FarmaPocket # author name
  bio: >- # tell to the world
    Una anciclopedia farmacologica para practica clinica de estudiantes para estudiantes.
  username: Julian-Almario # general username
  github: Julian-Almario # github username
  twitter: julianalmario_ # twitter username
  facebook: Julian Andres Almario Loaiza # facebook username
  email: julian-andres-almario@hotmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
